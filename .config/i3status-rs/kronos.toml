[[block]]
block = "disk_space"
path = "/"
info_type = "available"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
# format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1
format = "{barchart} {utilization} {frequency}"

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "temperature"
collapsed = false

[[block]]
block = "battery"
driver = "upower"
format = "{percentage} {time}"

[[block]]
block = "backlight"
device = "intel_backlight"
invert_icons = true

[[block]]
block = "sound"
device_kind = "sink"

[[block]]
block = "sound"
device_kind = "source"

[[block]]
block = "time"
format = "KW%V: %a %d.%m.%y %R"
locale = "de_DE"


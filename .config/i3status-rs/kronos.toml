[theme]
name = "plain"

[theme.overrides]
idle_fg = "#ffffff"
good_fg = "#00ff00"
info_fg = "#00ff00"
warning_fg = "#ffa500"
critical_fg = "#ff0000"

[icons]
name = "awesome5"

[icons.overrides]
# time = ""
# net_wired = ""
microphone_full = "\uf130"
microphone_half = "\uf130"
microphone_empty = "\uf130"
microphone_muted =  "\uf131"

